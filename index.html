<!doctype html>
<html lang="en">
<head>

<title>Chronohealers</title>
 <style>
  .crystal-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 18px;
  justify-content: center;
  margin: 18px 0 28px;
}

.crystal-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 18px;
  justify-content: center;
  margin: 18px 0 28px;
}
/* cor base (ciano/verde) para todos */
.crystal {
  width: 72px;
  height: 72px;
  color: #86ff9e;                /* <<< cor padrão */
  filter: drop-shadow(0 8px 20px rgba(0, 0, 0, .6));
  cursor: pointer;
  transition: transform .16s ease, filter .2s ease, opacity .2s;
  opacity: .95;
}
.crystal.small  { width: 48px; height: 48px; opacity: .85; }
.crystal.medium { width: 64px; height: 64px; }

/* dourado com glow */
.crystal.gold {
  width: 88px;
  height: 88px;
  color: #f8e390; /* dourado */
  filter:
    drop-shadow(0 0 8px  rgba(255, 215, 80, 0.60))
    drop-shadow(0 0 18px rgba(255, 205, 40, 0.30))
    drop-shadow(0 10px 30px rgba(0, 0, 0, .35));
  transition: transform .16s ease, filter .25s ease;
}

.crystal:hover      { transform: translateY(-3px) scale(1.02); }
.crystal.gold:hover {
  filter:
    drop-shadow(0 0 10px rgba(255, 240, 180, 0.90))
    drop-shadow(0 0 28px rgba(255, 210, 90, 0.50))
    drop-shadow(0 12px 36px rgba(0, 0, 0, .45));
}


.crystal.small { width: 48px; height: 48px; opacity: .85; }
.crystal.medium { width: 64px; height: 64px; }
.crystal.gold {
  width: 88px;
  height: 88px;
  color: url(#crystalGold);
  filter: drop-shadow(0 10px 30px rgba(207, 163, 74, .35));
}

.crystal:hover { transform: translateY(-3px) scale(1.02); }

:root{--bg:#020405;--accent:#86ff9e;--muted:#8fb4a0}
html, body { height:100%; }
body{
  min-height:100vh;                 /* cobre a altura total */
  background: radial-gradient(1200px 800px at 70% 20%, #0f1518 0%, #070a0b 60%, #020405 100%) fixed;
}
/* deixa o card crescer com o conteúdo */
.card{ height:auto; min-height:unset; overflow:visible; }
/* se houver algo como .wrap com altura fixa, remova */
.wrap{ width:min(980px, 92vw); margin:0 auto; }
h1{font-size:34px;margin:0 0 12px}
p{color:var(--muted);margin:0 0 24px}
.crystal{width:96px;height:96px;margin:20px auto;display:block;cursor:pointer;filter:drop-shadow(0 8px 30px rgba(0,0,0,.7));}
/* botões base menores */
.btn{
  display:inline-flex; align-items:center; gap:8px;
  padding:8px 12px;                 /* ↓ menor */
  font-size:13px;                    /* ↓ menor */
  border-radius:10px;
  border:1px solid #1c3d2a;
  background:#0f2a1a;
  color:#a8ffbf;
  text-decoration:none;
}
.btn:hover{ background:#143720 }

/* sociais: brancos, com borda + ícone */
.socials{ display:flex; gap:10px; justify-content:center; margin-top:12px; flex-wrap:wrap; }
.social{
  display:inline-flex; align-items:center; gap:8px;
  padding:8px 12px;
  font-size:13px;
  border:1px solid rgba(255,255,255,.35);
  background:transparent;
  color:#fff; text-decoration:none; border-radius:10px;
}
.social:hover{ background:rgba(255,255,255,.08) }
.social svg{ width:16px; height:16px; }
.mutedsmall{font-size:12px;color:#89bfa0;margin-top:18px}
</style>
</head>

  <script>
  document.querySelectorAll('.crystal').forEach(c => {
    c.addEventListener('click', () => {
      if (c.classList.contains('gold')) {
        window.location.href = '/chronologterminal';
      } else {
        c.style.transform = 'translateY(-1px) scale(.99)';
        setTimeout(() => { c.style.transform = ''; }, 140);
      }
    });
  });
</script>
