<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chronohealers</title>

  <!-- Favicon default (Home = verde) -->
  <link rel="icon" type="image/svg+xml" href="/assets/favicon-green.svg">
  <link rel="alternate icon" type="image/png" href="/assets/favicon-green.png">

  <style>
    :root{ --accent:#86ff9e; --muted:#8fb4a0; }

    html, body { height:100%; }
    body{
      margin:0;
      min-height:100vh;
      background: radial-gradient(1200px 800px at 70% 20%, #0f1518 0%, #070a0b 60%, #020405 100%) fixed;
      color: var(--accent);
      font-family: ui-monospace, Menlo, Consolas, monospace;
    }

    header{
      position: sticky; top:0; z-index:100;
      background: rgba(5,10,12,.6);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(134,255,158,.08);
    }
    nav{
      max-width: 1100px; margin: 0 auto; padding: 10px 16px;
      display:flex; justify-content:space-between; align-items:center;
    }
    nav a{ text-decoration:none; color:#8fb4a0; }
    nav .brand{ color:var(--accent); font-weight:700; }
    nav .menu{ display:flex; gap:16px; }

    @media(max-width:640px){
      nav{ flex-direction:column; gap:8px; }
    }

    main.page{ padding-top:clamp(48px,9vh,120px); padding-bottom:64px; }
    .wrap{ width:min(980px,92vw); margin:0 auto; }
    .card{
      background:linear-gradient(180deg,#0d1417 0%,#091114 100%);
      border:1px solid #1b2b30; border-radius:16px;
      box-shadow:0 20px 60px rgba(0,0,0,.55), inset 0 0 120px rgba(134,255,158,.05);
      padding:24px; margin-bottom:48px;
    }

    .release{ text-align:center; }
    .release img{ max-width:320px; border-radius:12px; box-shadow:0 20px 60px rgba(0,0,0,.6); }

    .buttons{ margin:14px 0; display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
    .btn{ padding:8px 12px; border-radius:10px; border:1px solid #1c3d2a; background:#0f2a1a; color:#a8ffbf; }
    .btn:hover{ background:#143720; }

    .socials{ margin-top:12px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }

    /* --- TORRES --- */
    .tower-grid{
      display:flex; gap:18px; justify-content:center;
      margin:24px 0;
    }

    .tower{
      width:64px; height:64px; color:#86ff9e;
      cursor:pointer; opacity:.9;
      animation:towerPulse 3.2s ease-in-out infinite;
      transition:opacity .2s;
    }
    .tower.gateway{ color:#f8e390; }

    @keyframes towerPulse{ 0%,100%{opacity:.75;}50%{opacity:1;} }

  </style>
</head>

<body>

<!-- símbolo SVG DA TORRE -->
<svg width="0" height="0" style="position:absolute;opacity:0;pointer-events:none">
<defs>
  <symbol id="towerCrystal" viewBox="0 0 810 810">
    <!-- TODO: SEU SVG VAI EXATAMENTE AQUI -->
    <!-- (cole o conteúdo que te passei anteriormente, sem modificar nada) -->
  </symbol>
</defs>
</svg>

<header>
  <nav>
    <a class="brand" href="/">CHRONOHEALERS</a>
    <div class="menu">
      <a href="#release">Album</a>
      <a href="#about">The Chronohealers</a>
    </div>
  </nav>
</header>

<main class="page">
<div class="wrap">

  <div class="card">
  <section id="release" class="release">

      <h1 class="hero-title">CHRONOHEALERS</h1>
      <p class="release-copy">"The Shape of Emptiness" — an immersive sonic transmission.</p>

      <img src="/assets/cover.jpg">

      <div class="buttons">
        <a class="btn" href="#">Spotify</a>
        <a class="btn" href="#">Apple Music</a>
        <a class="btn" href="#">Amazon Music</a>
        <a class="btn" href="#">YouTube Music</a>
      </div>

      <div class="socials">
        <a class="social" href="https://www.instagram.com/chronohealers" target="_blank">Instagram</a>
        <a class="social" href="https://x.com/Chronohealers" target="_blank">X.com</a>
      </div>

      <!-- GRADE DE TORRES -->
      <div class="tower-grid">
        <svg class="tower"><use href="#towerCrystal"/></svg>
        <svg class="tower"><use href="#towerCrystal"/></svg>

        <!-- TORRE 3 — gateway -->
        <svg class="tower gateway" id="gatewayTower"><use href="#towerCrystal"/></svg>

        <svg class="tower"><use href="#towerCrystal"/></svg>
        <svg class="tower"><use href="#towerCrystal"/></svg>
        <svg class="tower"><use href="#towerCrystal"/></svg>
        <svg class="tower"><use href="#towerCrystal"/></svg>
        <svg class="tower"><use href="#towerCrystal"/></svg>
        <svg class="tower"><use href="#towerCrystal"/></svg>
      </div>

  </section>
  </div>

  <section id="about" class="card">
    <h2>The Chronohealers</h2>
    <p class="muted">Those who heal time know memory is not a record — it’s a key.</p>
  </section>

</div>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const gateway = document.getElementById("gatewayTower");
  if(gateway){
    gateway.addEventListener("click", ()=> { window.location.href = "/chronologterminal"; });
  }
});
</script>

</body>
</html>
