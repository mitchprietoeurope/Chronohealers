<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Chronohealers</title>
<style>
:root{--bg:#020405;--accent:#86ff9e;--muted:#8fb4a0}
html,body{height:100%;margin:0;font-family:Inter, system-ui, sans-serif;background:linear-gradient(180deg,#020405 0%,#071216 100%);color:#dfffe6}
.wrap{min-height:100vh;display:flex;align-items:center;justify-content:center}
.card{width:min(920px,90vw);padding:48px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.06));box-shadow:0 20px 60px rgba(0,0,0,.6);text-align:center}
h1{font-size:34px;margin:0 0 12px}
p{color:var(--muted);margin:0 0 24px}
.crystal{width:96px;height:96px;margin:20px auto;display:block;cursor:pointer;filter:drop-shadow(0 8px 30px rgba(0,0,0,.7));}
.btn{display:inline-block;padding:12px 18px;border-radius:10px;background:transparent;border:1px solid rgba(134,255,158,.12);color:var(--accent);cursor:pointer;text-decoration:none}
.mutedsmall{font-size:12px;color:#89bfa0;margin-top:18px}
</style>
</head>
<body>
<div class="wrap">
<div class="card">
<h1>CHRONOHEALERS</h1>
<p>„The Shape of Emptiness" — an immersive sonic transmission. Welcome to the resonance field.</p>


<!-- Crystal SVG (click opens the ChronoLog Terminal) -->
<a id="crystal" title="Access ChronoLog">
<svg class="crystal" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" fill="none">
<defs>
<linearGradient id="g" x1="0" x2="1">
<stop offset="0" stop-color="#89ffcf" stop-opacity=".9"/>
<stop offset="1" stop-color="#3bd0ff" stop-opacity=".6"/>
</linearGradient>
</defs>
<g stroke="url(#g)" stroke-width="1.5" stroke-linejoin="round" stroke-linecap="round">
<path d="M32 2 L46 22 L32 62 L18 22 Z" fill="rgba(137,255,207,0.02)"/>
<path d="M32 2 L46 22 L32 62 L18 22 Z"/>
<path d="M32 10 L40 24 L32 52 L24 24 Z" stroke-opacity=".6"/>
</g>
</svg>
</a>


<div>
<a class="btn" href="/chronologterminal">ENTER CHRONOLOG TERMINAL</a>
</div>
<div class="mutedsmall">Tip: the crystal opens a hidden console if you click or tap it.</div>
</div>
</div>


<script>
// Click crystal -> open terminal
document.getElementById('crystal').addEventListener('click', ()=>{
window.location.href = '/chronologterminal';
});
</script>
</body>
</html>
