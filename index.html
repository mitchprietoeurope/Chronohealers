<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChronoLog Terminal // Layer Zero Access</title>
  <style>
    :root{
      --bg:#070a0b; --panel:#0a0f12; --accent:#86ff9e; --accent-dim:#59d57b; --grid:#0e171a;
      --scan:rgba(134,255,158,0.08); --muted:#8fb4a0; --warn:#ffb86c; --danger:#ff6b6b;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:radial-gradient(1200px 800px at 70% 20%, #0f1518 0%, #070a0b 60%, #020405 100%);
      color:var(--accent); font-family:var(--mono); letter-spacing:.15px; display:flex; align-items:center; justify-content:center;
    }
    .wrap{width:min(980px, 92vw);}
    .frame{background:linear-gradient(180deg, #0d1417 0%, #091114 100%); border:1px solid #1b2b30; border-radius:16px; box-shadow:0 20px 60px rgba(0,0,0,.55), inset 0 0 120px rgba(134,255,158,.05);
      padding:20px; position:relative; overflow:hidden}
    .title{display:flex; align-items:center; justify-content:space-between; margin-bottom:8px; color:var(--muted); font-size:12px}
    .leds{display:flex; gap:8px}
    .led{width:10px;height:10px;border-radius:50%;background:#163a22;box-shadow:0 0 0 1px #1a2f25 inset}
    .led.on{background:#72ff95; box-shadow:0 0 10px #72ff95, 0 0 0 1px #1a2f25 inset}

    .screen{position:relative;background:#020404; border:1px solid #0e1a1d; border-radius:12px; padding:18px 16px; height:min(58vh,520px); overflow:auto; filter:contrast(1.05) saturate(0.9);
      box-shadow:inset 0 0 40px rgba(134,255,158,.08), inset 0 0 2px rgba(134,255,158,.2);
    }
    /* CRT vibe */
    .screen:before{content:""; position:absolute; inset:0; background:repeating-linear-gradient(0deg, transparent 0 2px, rgba(134,255,158,.04) 2px 3px); pointer-events:none; mix-blend-mode:screen}
    .screen:after{content:""; position:absolute; inset:-2px; background:radial-gradient(200% 100% at 50% -20%, rgba(134,255,158,.14), rgba(0,0,0,0) 35%), linear-gradient(90deg, rgba(134,255,158,.06), rgba(0,0,0,0), rgba(134,255,158,.06)); pointer-events:none}

    .row{white-space:pre-wrap; line-height:1.5; font-size:14px; color:var(--accent)}
    .muted{color:var(--muted)}
    .sep{color:#6edc8a}
    .danger{color:var(--danger)}
    .warn{color:var(--warn)}
    .dim{opacity:.7}

    .inputbar{display:flex; gap:10px; margin-top:14px;}
    input[type=text]{flex:1; background:#0a1214; border:1px solid #183236; color:var(--accent); border-radius:10px; padding:12px 12px; font-family:var(--mono); font-size:14px; outline:none}
    input[type=text]::placeholder{color:#5d8b77}
    button{background:#0f2a1a; color:#a8ffbf; border:1px solid #1c3d2a; padding:12px 14px; border-radius:10px; font-family:var(--mono); cursor:pointer}
    button:hover{background:#143720}

    .footer{margin-top:14px; font-size:11px; color:#6aa586}
    .blink{animation:blink 1.5s steps(2,start) infinite}
    @keyframes blink {50%{opacity:.25}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="frame">
      <div class="title">
        <div>CHRONOLOG TERMINAL • ACCESS: <span class="muted">LAYER ZERO</span></div>
        <div class="leds"><span class="led on"></span><span class="led"></span><span class="led"></span></div>
      </div>
      <div id="screen" class="screen" aria-live="polite" aria-label="ChronoLog output">
        <div class="row muted">ACCESSING CHRONOLOG… <span class="blink">▚</span></div>
        <div class="row">> STATUS: LINK_ESTABLISHED</div>
        <div class="row">> TERMINAL_INTEGRITY: DEGRADED (41%)</div>
        <div class="row dim">────────────────────────────────────────────────</div>
      </div>

      <form id="gate" class="inputbar">
        <input id="code" type="text" placeholder="Access code" autocomplete="off" />
        <button type="submit">UNLOCK</button>
      </form>
      <div class="footer">Chronohealers // The Shape of Emptiness — © MP Records</div>
    </div>
  </div>

  <script>
    const screen = document.getElementById('screen');
    const form = document.getElementById('gate');
    const input = document.getElementById('code');

    const LOG_963 = `[TRANSMISSION ARCHIVE: CHRONOHEALER SET SORIN]
[SIGNAL SOURCE: LAYER ZERO // VOID NETWORK]
[DECRYPTION: PARTIAL // FILE STATUS: CORRUPTED]
─────────────────────────────────────────────
> I heard it again.
> A low pulse… deep, mechanical, ancient.
> The Gate spoke.

For cycles beyond count, silence was the only voice here.
But tonight the static bent — and something answered back.

The log came through the old channels, Tower 03... Gateway.

> LOG_ΔTW03-GTW.ACT // SIGNAL_TW03
> STATUS: UNSTABLE
> DATASTRING: TH3-G4T3-1S-0P3N

If the Gate spoke… must mean it's happening.
Another Chronohealer.
And, the Void knows.

I’m still alive.
And it also knows.
─────────────────────────────────────────────
[END OF RECORD // FILE INTEGRITY 67%]`;

    function printRow(text, cls="row"){
      const div = document.createElement('div');
      div.className = cls;
      div.textContent = text;
      screen.appendChild(div);
      screen.scrollTop = screen.scrollHeight;
    }

    function printBlock(block){
      block.split("
").forEach(line=>printRow(line));
    }

    // accepted codes (kept secret in UI)
    const codes = new Set([
      'Δ_GTW-01//L0.ACT','LOG_ΔTW03','TW03','LOG_ΔTW03-GTW.ACT','Δ_GTW01','L0.ACT','GTW.ACT'
    ]);

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const val = input.value.trim();
      if(!val) return;
      printRow(`> ACCESS_CODE: ${val}`);
      if([...codes].some(c=>val.toUpperCase()===c.toUpperCase())){
        printRow('> ACCESS: GRANTED', 'row');
        printRow('> RECOVERING RECORD: #ChronoLog_963', 'row');
        printRow('> PLEASE WAIT…', 'row blink');
        setTimeout(()=>{
          printRow('────────────────────────────────────────────────','row dim');
          printBlock(LOG_963);
          printRow('────────────────────────────────────────────────','row dim');
        }, 700);
      } else {
        printRow('> ACCESS: DENIED', 'row danger');
      }
      input.value='';
      input.focus();
    });
  </script>
</body>
</html>
